<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Textos</title>
    <link rel="shourt icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header>
        <h1><img src="imagens/logo.alura.png" alt="Logo da Alura"></h1>
    </header>
    
    <div id="texto-inicial">
        <textarea id="input-texto" placeholder="Digite seu texto"></textarea>
        <div id="alerta">
            <img src="imagens/exclamacao.png">
            <p id="aviso-texto">Apenas letras minúsculas e sem acento.</p>
        </div>
    </div>
    <div id="botoes">
        <button class="botao" id="criptografar-btn">Criptografar</button>
        <button class="botao" id="descriptografar-btn">Descriptografar</button>
    </div>
    <div id="texto-final-area">
        <div id="sem-resultado">
            <img id="img-sem-mensagem" src="imagens/boneco-com-lupa.png">
            <h2 id="sem-mensagem">Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
        <p id="resultado"></p>
        <button class="botao" id="copiar-resultado">Copiar</button>
    </div>
    <footer>
        <p>Esse desafio foi desenvolvido durante o programa ONE, por <a href="https://www.linkedin.com/in/nayarakarine-araujo/" target="_blanck" rel="external">Nayara Karine</a>.</p>
    </footer>
    
</body>
<script src="script.js"></script>
</html>
